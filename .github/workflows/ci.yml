name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request: {}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Yarn
        uses: threeal/setup-yarn-action@v2.0.0
        with:
          version: "4.10.3"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run linting
        run: yarn lint

      - name: Run tests
        run: yarn test
